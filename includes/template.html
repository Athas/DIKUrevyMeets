<script>
function loginSelect ( which ) {
	var form = document.getElementsByTagName('form')[0];
	var kids = form.childNodes;
	for ( var i = 0; i < kids.length; i++ ) {
		if ( kids[i].nodeName.toLowerCase() == 'fieldset' ) {
			kids[i].style.display = 'none';
		}
	}
	document.getElementById('login-'+which).style.display = 'block';
}
</script>
